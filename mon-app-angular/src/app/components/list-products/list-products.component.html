<h2>LIST PRODUCTS</h2>

<h3>Cart Total: CAD$ {{ total.toFixed(2) }}</h3>

<div *ngFor="let product of products">
  <app-product-item
    [product]="product"
    (addToCart)="onAddToCart($event)">
  </app-product-item>
</div>

<hr />

<h3>Cart Details</h3>

<div *ngFor="let item of cart" class="cart-item">
  <p>
    {{ item.product.name }}
    × {{ item.quantity }}
    = CAD$ {{ (item.product.price * item.quantity).toFixed(2) }}
  </p>

  <button (click)="increaseQuantity(item.product.id)">+</button>
  <button (click)="decreaseQuantity(item.product.id)">−</button>
  <button (click)="onRemoveFromCart(item.product.id)">Remove</button>
</div>
